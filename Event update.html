<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Event update.css" />
  </head>

  <body>
    <div class="container">
      <h1>Event 1</h1>

      <p>Number of seats available:23</p>

      <div class="main">
        <div class="img">
          <div class="Angle">
            <div class="circle">Image</div>
          </div>
        </div>

        <div class="form">
          <form>
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
            <br />

            <label for="Email">Email:</label>
            <input
              type="email"
              name="email"
              id="Email"
              placeholder="eg. siddiq@gmail.com"
              required
            />
            <br />
            <label for="Phone">Phone No:</label>
            <input
              type="number"
              name="phone"
              id="Phone"
              placeholder="Enter your number"
              required
            />
            <br />
            <label for="Attendee"> Number of seats:</label>
            <input type="number" name="Attendee" id="Attendee" value="2" />

            <br /><br />
            <input type="submit" value="Submit" />

            <input type="reset" value="Cancel" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
